<!doctype html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <title>ZadanieK2</title>
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    <!-- zadanieK2.html -->
    <form action="#" method="post" id="theForm" novalidate>
        <fieldset><legend>ZadanieK2</legend>
            <p>Wszystkie pola są wymagane.</p>
            <div class="two"><label for="typeOfStudies">Rodzaj studiów: </label> <select name="typeOfStudies" id="typeOfStudies" required>
                <option value="">Proszę wybrać rodzaj studiów</option>
			    <option value="dzienne">Dzienne</option>
			    <option value="wieczorowe">Wieczorowe</option>
			    <option value="zaoczne">Zaoczne</option>
			</select></div>
			<div class="two"><label for="FirstName">Imię: </label><input type="text" name="firstName" id="firstName" required></div>
            <div class="two"><label for="LastName">Nazwisko: </label><input type="text" name="lastName" id="lastName" required></div>
            <div class="two"><label for="Mail">Adres mailowy: </label><input type="email" id="email" required></div>
			<div class="two"><label for="ID">ID: </label><input type="text" name="ID" id="ID" required></div>
            <div class="two"><label for="yearOfStudies">Rok studiów: </label> <select name="year" id="yearOfStudies" required>
                <option value="">Proszę wybrać rok studiów</option>
			    <option value="1">I</option>
			    <option value="2">II</option>
			    <option value="3">III</option>
                <option value="4">IV</option>
			    <option value="5">V</option>
			</select></div>
            <div class="two"><label for="Subject">Przedmiot: </label> <select name="Subject" id="Subject" required>
			    <option value="Programowanie Aplikacji Internetowych">Programowanie Aplikacji Internetowych</option>
			</select></div>
            <div class="two"><label for="today">Dzień wystawienia oceny: </label><input type="text" name="dateOfSubmit" id="dateToday" disabled></div>
            <div class="three"><label for="Test1">Test 1: </label><input type="number" name="Test1" id="Test1" min="0" max="100"></div>
            <div class="three"><label for="Test2">Test 2: </label><input type="number" name="Test2" id="Test2" min="0" max="100"></div>
            <div class="three"><label for="Test3">Test 3: </label><input type="number" name="Test3" id="Test3" min="0" max="100"></div>
            <div class="three"><label for="Homework">Prace domowe: </label><input type="number" name="Homework" id="Homework" min="0" max="100"></div>
            <div class="three"><label for="Present">Obecność: </label><input type="checkbox" name="Present" id="Present" checked></div>
			<div class="one"><input type="submit" value="Prześlij" id="submit"></div>
        </fieldset>
    </form>
    <script src="js/utilities.js"></script>
    <script src="js/errorMessages.js"></script>
    <script src="js/membership.js"></script>
</body>
</html>
